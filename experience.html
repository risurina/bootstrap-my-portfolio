        crossorigin="anonymous">

    <!-- Custom Style -->

    <!-- Global site tag (gtag.js) - Google Analytics -->

<body>
    <!-- Side Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-img avatar" href="/">
                        <img src="assets/images/default_profile.png" alt="...">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dark" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dark" href="/about.html">ABOUT</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link dark" href="/experience.html">EXPERIENCE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dark" href="/project.html">PROJECT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dark" href="/contact.html">CONTACT</a>
                </li>
            </ul>
        </div>

        <div class="container icon text-center">
            <ul class=" navbar-nav mr-auto mt-2 mt-lg-0">
                <li class=" nav-item">
                    <a class="nav-link dark icon" href="/"><i class="fab fa-gitlab"></i></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link dark icon" href="/about.html"><i class="fab fa-github"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dark icon" href="/experience.html"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dark icon" href="/project.html"><i class="fab fa-facebook"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Side Nav-->

    <!-- Content -->
    <div class="content" id="app">
        <div class="container-fluid text-white">
            <div class="row">
                <div class="col">
                    <div class="card bg-transparent">
                        <div class="card-body">
                            <h2 class="card-title">EXPERIENCE :</h2>
                            <ul class="timeline">
                                <li v-for="(experience, index) in experiences">
                                    <a href="#" class="date">{{ experience.date }}</a>
                                    <br>
                                    <a class="title" href="#">
                                        {{ experience.position }}
                                    </a>
                                    <h6 class="company">{{ experience.company }}</h6>
                                    <div class="roles">
                                        <ul>
                                            <li v-for="role in experience.roles" :class="{ 'separator': !role, 'sub-role': role instanceof Array}">
                                                <span v-if="role instanceof Array">
                                                    <ul>
                                                        <li v-for="sub_role in role" v-html="sub_role"></li>
                                                    </ul>
                                                </span>
                                                <span v-html="role" v-else></span>
                                            </li>
                                        </ul>
                                    </div>

                                    <span class="technology-title" v-if="experience.technologies">TECHNOLOGIES :</span>
                                    <div>
                                        <span class="tag" v-for="technology in experience.technologies">
                                            {{ technology }}
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End Content -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- stats.js lib -->
    <script src="//threejs.org/examples/js/libs/stats.min.js"></script>

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    experiences: []
                }
            },
            mounted() {
                axios.get("assets/json-data/experience.json").then(response => {
                    this.experiences = response.data
                });
            },
        })
    </script>
</body>

</html>
