    <script>
        particlesJS.load('particles-js', 'assets/plugins/particles.js/particles.json');
    </script>

    <script>
        var skills = [{
                skill: 'PHP',
                percentage: 75
            },
            {
                skill: 'LARAVEL',
                percentage: 75
            },
            {
                skill: 'VUEJS',
                percentage: 60
            }
        ];

        let skillsHtml = ""
        $.each(skills, function (k, v) {
            skillsHtml +=
                `<div class="skill">
                    <label>${v.skill}</label>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: ${v.percentage}%;" aria-valuenow="${v.percentage}"
                            aria-valuemin="0"
                            aria-valuemax="100">
                            ${v.percentage}%</div>
                    </div>
                </div>`
        });

        $('#skills').html(skillsHtml)
    </script>
